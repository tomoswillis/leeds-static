<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- <link rel="stylesheet" href="/compiled/css/app.css"> -->
    <link rel="stylesheet" href="/assets/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="md:w-1/2 bg-white fixed z-10 inset-0 h-10 center rounded-b-lg bg-opacity-75">
        <ul class="flex justify-around py-2">
            <li>
                Home
            </li>
            <li>
                Events
            </li>
            <li>
                Food
            </li>
            <li class="">
                Login
            </li>
        </ul>
    </nav>
    <!-- video header -->
    <div class="flex justify-between min-h-screen items-center">
        <div class="w-full">
            <video autoplay muted loop id="myVideo" class="w-full">
                <source src="static/videos/header.mp4" type="video/mp4" class="w-full min-h-screen">
            </video>
            <div class="absolute inset-0 flex justify-between items-center px-20 text-white">
                <div class="">
                    <h1 class="text-5xl">Welcome to Leeds</h1>
                    <p class="text-xl">Live Love Leeds</p>
                </div>
                <div>
                    <!-- <h2 class="text-2xl mt-16">Current Weather</h2> -->
                </div>
              </div>
        </div>
    </div>
    <!-- main body -->
    <div id="app" class="sm:mx-5 md:mx-0 my-10">
        <!-- events component -->
        <div>
            <h2 class="text-2xl mb-5 ml-5">Upcoming Events</h2>
        </div>
        <div class="sm:w-1 md:w-full xl:w-10/12 center">
            <eventslider
                slug-one='swanLake'
                slug-two='beerPong'
                slug-three='treeKicks' 
                slug-four='warHorse'
                slug-five='curiousIncident'>
            </eventslider>
        </div>
        <!-- recommended restaurants components -->
        <div>
            <h2 class="text-2xl mb-10 mt-16 text-center" >Our Recommend Restaurants</h2>
            <slider 
                slug-one='manahatta'
                slug-two='box'
                slug-three='byron' 
                slug-four='bills'>
            </slider>
        </div>
    </div>
    <script src="/assets/js/app.js" async></script>
</body>
</html>
